    <div class="container">

        </div>
        <div class="menu-options">
            <section class="menu">
                <div class="menu-item">
                    <img src="Images/Drink More Water (1).jfif" alt="Water"
                        data-description="<h3>Name</h3><p>Water</p><h3>Type</h3><p>SideDish</p><h3>Servings</h3><p>One plate<p/><h3>Price</h3><p>Php1000</p>">
                </div>
                <div class="menu-item">
                    <img src="Images/Pepsi - El Hadaba Bottles.png" alt="Soft drinks"
                        data-description="<h3>Name</h3><p>Soft Drinks</p><h3>Type</h3><p>SideDish</p><h3>Servings</h3><p>One plate<p/><h3>Price</h3><p>Php1000</p>">
                </div>
                <div class="menu-item">
                    <img src="Images/Long Island Iced Tea _ Long Island Drink Variations.jfif" alt="Iced Tea"
                        data-description="<h3>Name</h3><p>Ice Tea</p><h3>Type</h3><p>SideDish</p><h3>Servings</h3><p>One plate<p/><h3>Price</h3><p>Php1000</p>">

                    <img src="Images/Ginger Lemonade.jfif" alt="Lemonade"
                        data-description="<h3>Name</h3><p>Leamonade</p><h3>Type</h3><p>SideDish</p><h3>Servings</h3><p>One plate<p/><h3>Price</h3><p>Php1000</p>">

                </div>
                <div class="menu-item">
                    <img src="Images/Five Awesome Wines For Your Holiday Table.jfif" alt="Wine "
                        data-description="<h3>Name</h3><p>Wine</p><h3>Type</h3><p>SideDish</p><h3>Servings</h3><p>One plate<p/><h3>Price</h3><p>Php1000</p>">
                </div>
            </section>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="modal-img" src="" alt="">
                <div id="description"></div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" value="1"
                    placeholder="Enter quantity"><br>
                <button>Order</button>
                <button>Deliver</button>
            </div>
        </div>
        <div class="footer">
            <div class="footer-image">
                <img src="Images/logo.png" alt="Your alt text here">
            </div>
            <div class="footer-text">
                <p>&copy;2023 Restaurant Name All rights reserved.</p>
            </div>
        </div>

        <script>
            var modal = document.getElementById("modal");
            var modalImg = document.getElementById("modal-img");
            var images = document.querySelectorAll(".menu-item img");
            var description = document.getElementById("description");

            images.forEach(function (img) {
                img.addEventListener("click", function () {
                    var alt = this.getAttribute("alt");
                    var src = this.getAttribute("src");
                    var descriptionText = this.getAttribute("data-description");
                    description.innerHTML = descriptionText;
                    modalImg.setAttribute("src", src);
                    modalImg.setAttribute("alt", alt);
                    modal.style.display = "block";
                });
            });

            var closeBtn = document.querySelector(".close");
            closeBtn.addEventListener("click", function () {
                modal.style.display = "none";
            });

            window.addEventListener("click", function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            });
        </script>
</body>

</html>
